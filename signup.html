<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterFirst!</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <form>
    <div class="container">
        <div class="header" style="display: inline-flex;margin-left: 20rem;">
            
            <h1><span style="color: red; margin-left:-300px;">Regi</span>ster</h1>
        </div>
        
        <p style="color: rgb(214, 233, 64);margin-left: 20px;">Please fill in the form to create an account.</p>
        
        <label for="phone" style="margin-left: 20px;"><b><span style="color: red;margin-top: 30px;">Phone </span> Number</b></label>
        &nbsp;<input type="text" placeholder="Enter your phone number" name="phone" id="phoneBox" required style="margin-top: 30px;"><br>
        
        <label for="name" style="margin-left: 20px;"><b><span style="color: red;">Full  </span>Name</b></label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter your full name" name="name" id="nameBox" required><br>
        
        <label for="email" style="margin-left: 20px;"><b><span style="color: red;">Em</span>ail</b></label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter Email" name="email" id="emailBox" required><br>
        <label style="margin-left: 20px;"><b><span style="color: red;">Pass</span>word</b></label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="password" name="pass" id="passBox" required>
        
        <p style="color:rgb(214, 233, 64) ;margin-left: 20px;">By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
        <button  type="button" id="submitData" name="submitData" class="btn" >Register</button>

    </div>
    
        
    
    </form>
    <script type="module" src="./firebase.js"></script>
    <script  type="module" src="./signup.js"></script>
</body>
</html>
